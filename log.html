<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogExtract | MCTools</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/log.css">
    <script src="js/log.js"></script>
</head>
<body>
    <header>
        <h1 class="header"><span id="header-text">MCTools</span></h1>
        <p class="header">
            <a href="https://github.com/twboom/MCTools/wiki">How To Use</a>
            |
            <a href="http://thijsboom.com">Maker</a>
            |
            <a href="https://github.com/twboom/mctools">Source</a>
        </p>
    </header>

    <main>
        <section>
            <h1>Files</h1>
            <input type="file" name="upload" id="upload">
        </section>
        <section>
            <h1>Display</h1>
            <input type="checkbox" name="index" id="show-index" checked>
            <label for="index">Index</label>
            <br>
            <input type="checkbox" name="time" id="show-time" checked>
            <label for="time">Time</label>
            <br>
            <input type="checkbox" name="init" id="show-init" checked>
            <label for="init">Initiator</label>
            <br>
            <input type="checkbox" name="content" id="show-content" checked>
            <label for="content">Content</label>
        </section>
        <section>
            <h1>Filter</h1>
            <label for="inits">Initiator:</label>
            <select name="inits" id="inits">
                <option value="all">All:</option>
            </select>
            <br>
            <label for="types">Type:</label>
            <select name="types" id="types">
                <option value="all">All</option>
            </select>
            <br>
            <label for="contains">Contains:</label>
            <input type="search" name="contains" id="contains">
            <br>
            <label for="user">User:</label>
            <input type="search" name="user" id="user">
            <input type="submit" id="search" value="Search for user">
        </section>
        <section>
            <h1>Log</h1>
            <div id="output">
                <p><i>No file loaded</i></p>
            </div>
        </section>
    </main>
</body>
</html>
