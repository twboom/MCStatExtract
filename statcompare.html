<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTools</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/statcompare.js"></script>
</head>
<body>
    <header>
        <h1 class="header"><span id="header-text">MCTools</span></h1>
        <p class="header">
            <a href="https://github.com/twboom/MCTools/wiki/StatCompare">How To Use</a>
            |
            <a href="http://thijsboom.com">Maker</a>
            |
            <a href="https://github.com/twboom/mctools">Source</a>
        </p>
    </header>

    <main>
        <section>
            <h1>Files</h1>
            <input type="file" name="upload" id="upload" multiple>
        </section>
        <section>
            <h1>Search</h1>
            <input type="text" name="query" id="query">
            <select name="cat" id="cat">
                <option value="minecraft:broken">Broken</option>
                <option value="minecraft:killed">Killed</option>
                <option value="minecraft:crafted">Crafted</option>
                <option value="minecraft:used">Used</option>
                <option value="minecraft:custom">Custom</option>
                <option value="minecraft:killed_by">Killed by</option>
                <option value="minecraft:dropped">Dropped</option>
                <option value="minecraft:mined">Mined</option>
                <option value="minecraft:picked_up">Picked up</option>
            </select>
            <button id="search">Search</button>
        </section>
        <section>
            <h1>Results</h1>
            <table>
                <thead>
                    <th>Count</th>
                    <th>Name</th>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </section>
        <section>
            <h1>Loaded players</h1>
            <ul id="players"></ul>
        </section>
    </main>
</body>
</html>
